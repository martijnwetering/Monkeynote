<div class="row">
  
  <div class="col-3 notebooks">
    <div *ngFor='let notebook of notebooks'>
      <div>{{ notebook.title }}</div>
    </div>
  </div>

  <div class="col-3 notes">
    <div *ngFor='let notes of selectedNotebook.notes'>
      {{ notes | json }}
    </div>
  </div>

  <div class="col-6 note">

  </div>

</div>
